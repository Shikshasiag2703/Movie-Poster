<!DOCTYPE html>
<html lang="en">

<head>
    <title>Movie Poster</title>
    <!-- link for custom style sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- link for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- internal css  -->
    <style>
        html {
            background-image: url("wallpaperflare.com_wallpaper.jpg");
            background-size: cover;
        }
    </style>
</head>

<body>
    <div id="poster">
        <p id="mtitle" style="margin-bottom: 0px;">AVATAR</p>
        <!-- Subtitle of the Poster  -->
        <p class="subTitle">THE WAY OF WATER</p>
    </div>

    <div class="container">
        <p class="bottom-left-text" style="margin-bottom:0%">IN THEATRES </p>
        <p style="margin-top: 0%; margin-bottom:0% ; font-size : 10px">AND</p>
        <p class="bottom-left-text" style="margin-top: 0%; margin-bottom:0%"> 3D</p>
        <p class="bottom-left-text" style="margin-top: 0%; font-size : 25px">DECEMBER 16</p>
        <p class="bottom-left-text">FEEL IT IN 4DX</p>
    </div>

    <!-- social icons dummy to follow the movie -->
    <div class="social-icons">
        <a href="https://instagram.com/avatar?igshid=MzRlODBiNWFlZA==" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
    </div>

    <!-- Website link -->
    <div class="website-link">
        <a href="https://www.example-movie-website.com" target="_blank">Official Website</a>
    </div>
</body>

</html>
